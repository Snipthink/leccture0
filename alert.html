<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>alert</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style media="screen">
    .alert{
      margin: 10px
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-primary" role="alert">This is primary</div>
      <div class="alert alert-success" role="alert">This is sucess</div>
      <div class="alert alert-danger" role="alert">This is danger</div>
    </div>

    </div>

  </body>
</html>
