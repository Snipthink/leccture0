<!DOCTYPE html>
<html>
<head>
  <title>Sign up form</title>
</head>
<body>
<form>
  <div>
    <input name="name" type="text" placeholder="Name">
    <input name="name" type="password" placeholder="Password">
  </div>
Favorate color?
  <div>
    <input name="red" type="radio" value="red">Red
    <input name="green" type="radio" value="green">Green
    <input name="blue" type="radio" value="blue">Orange
    <input name="Other" type="radio" value="other">Other
  </div>

<div>
  <input name="country" list="countries" placeholder="Country">
  <datalist id="countries">
    <option value="IND">

    <option value="PAK">
    <option value="UK">
    <option value="Australia">
    <option value="Japan">
    <option value="Korea">
    <option value="Afghanistan">
    </datalist>
</div>
</form>
</body>
</html>
